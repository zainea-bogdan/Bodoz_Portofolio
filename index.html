<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portofolio</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container-section">
      <div class="title-section" alt="left-side panel">
        <h1><span class="auto-type"></span></h1>
        <p>"From Raw Data to Real Impact"<br />A Student's Journey</p>
      </div>
      <div class="title-img">
        <img src="./assets/images/profil.jpeg" alt="profile photo of zainea bogdan" />
      </div>
    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed(".auto-type", {
        strings: ["Hello World!", "I'm Zainea Bogdan", "An Explorer of Data", "My Work Speaks Next"],
        typeSpeed: 80,
        backSpeed: 40,
        backDelay: 1000,
        startDelay: 500,
        loop: true,
      });
    </script>
  </body>
</html>
